<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>一个 App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body ng-app="app" ng-controller="ctrl">

        <div class="container">
            
            <div class="home-page" ng-show="myFilesCount == 0">
                <h1 class="app-name">一个 app</h1>
                <div class="logo">
                    <i class="ion ion-ios-camera-outline"></i>
                </div>
                <!-- File Selector -->
                <div class="file-selectors">
                    <input id="select-files" type="file" name="file-input" select-files="myFiles" files-count="myFilesCount" multiple>
                    <label class="select-label-button" for="select-files"><i class="icon ion-camera"></i>Browse photos</label>
                    <div class="droparea" drop-files="myFiles" files-count="myFilesCount">
                        <p class="drag-text">Drag and drop or <label class="select-label" for="select-files">Browse photos</label></p>
                    </div>
                </div>
            </div>   
            
            
            <!-- Logo, app info header -->
            <header ng-show="myFilesCount > 0">
                <h2><i class="ion ion-ios-camera-outline"></i>一个 app <label class="select-label-button" for="select-files"><i class="ion ion-ios-plus-outline"></i></label></h2>
            </header>
            <!-- File Preview -->
            <div class="files" ng-show="myFilesCount > 0">
                <!-- <p ng-show="myFilesCount > 0">{{myFilesCount}} photos selected</p> -->
                <ul class="file-list">
                    <li ng-repeat="file in myFiles">
                        <div class="image-wrapper">
                            <img preview-image="file" id="photo-{{$index}}" alt="" />
                        </div>
                        <p class="file-name"><a ng-click="removeFile($index)"><i class="ion ion-ios-trash-outline"></i></a><a ng-click="downloadFile($index)"><i class="ion ion-ios-cloud-download-outline"></i></a></p>
                    </li>
                </ul>
            </div>

            <footer ng-show="myFilesCount > 0">
                <p class="author">Designed and coded by Chengqi in Austin, TX, 2017</p>
            </footer>

            

        </div>
